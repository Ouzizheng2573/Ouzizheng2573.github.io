<title>Pop随手记</title>
<style>
#content {
min-height: 300px;
width: 100%;
}
</style>
</head>
<body>
<div class="wrap">
<h3>Pop随手记：随手记下好心情～</h3>
<textarea name="" id="content"></textarea>
<button class="anniu">保存</button>
</div>
<script>
anniu = document.querySelector('.anniu');
var con = document.getElementById('content')
con.value = localStorage.getItem('data') || ''
con.addEventListener('blur', function() {
var data = con.value;
localStorage.setItem('data', data)
        })
anniu.onclick = function () {
alert("保存成功！");
}
</script>
</body>
